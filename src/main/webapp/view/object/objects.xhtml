<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
		<rich:panel>
			<rich:dataTable id="objects" value="#{it}" var="o"
				rendered="#{fn:length(it) > 0}">
				<rich:column>
					<f:facet name="header">Name</f:facet>
					<h:outputLink value="../../#{o.name}/">
						<h:outputText value="#{o.name}"/>
					</h:outputLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">Namespace</f:facet>
					<h:outputText value="#{o.namespace}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Type</f:facet>
					<h:outputText value="#{o.type}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{o.status}"/>
				</rich:column>
			</rich:dataTable>
		</rich:panel>
	</ui:define>
</ui:composition>
