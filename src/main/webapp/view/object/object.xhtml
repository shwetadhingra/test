<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
		<rich:panel header="#{it.name}">
			Name: #{it.name}
			<br></br>
			Namespace: #{it.namespace}
			<br></br>
			Type: #{it.type}
			<br></br>
			Status: #{it.status}
			<br></br>
			<rich:dataTable id="objectAttributes"
				value="#{it.attributes}" var="oa"
				rendered="#{fn:length(it.attributes) > 0}">
				<rich:column>
					<f:facet name="header">Attribute Name</f:facet>
					<h:outputText value="#{oa.name}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Attribute Value</f:facet>
					<h:outputText value="#{oa.value}" 
						rendered="#{fn:length(oa.value) lt 20}"/>
					<h:inputTextarea value="#{oa.value}" cols="40" rows="10" 
						rendered="#{fn:length(oa.value) ge 20}" readonly="true"/>
				</rich:column>
			</rich:dataTable>
		</rich:panel>
		<rich:panel>
			<ul>
				<li>
					<h:outputLink value="froms/">
						<h:outputText value="From Objects"/>
					</h:outputLink>
				</li>
				<li>
					<h:outputLink value="tos/">
						<h:outputText value="To Objects"/>
					</h:outputLink>
				</li>
			</ul>
		</rich:panel>
	</ui:define>
</ui:composition>
