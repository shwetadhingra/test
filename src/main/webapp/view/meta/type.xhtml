<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
		<rich:panel header="#{it.name}">
			<rich:dataTable id="type" value="#{it}">
				<rich:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{it.name}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Is Relationship Type?</f:facet>
					<h:outputText value="#{it.relationshipType}"/>
				</rich:column>
			</rich:dataTable>
			<br></br>
			<rich:dataTable id="typeAttributes"
				value="#{it.attributes}" var="ta"
				rendered="#{fn:length(it.attributes) > 0}">
				<rich:column>
					<f:facet name="header">Attribute Name</f:facet>
					<h:outputText value="#{ta.name}"/>
				</rich:column>
			</rich:dataTable>
		</rich:panel>
		<h:outputLink value="#{facesContext.externalContext.requestContextPath}/rs/data/objects/#{it.name}/">
			<h:outputText value="Browse First 100 Objects" rendered="#{not it.relationshipType}"/>
		</h:outputLink>
		<h:outputLink value="#{facesContext.externalContext.requestContextPath}/rs/data/relations/#{it.name}/">
			<h:outputText value="Browse First 100 Relationship Objects" rendered="#{it.relationshipType}"/>
		</h:outputLink>
	</ui:define>
</ui:composition>
