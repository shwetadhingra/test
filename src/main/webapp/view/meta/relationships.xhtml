<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
		<rich:panel>
			<rich:dataTable id="metaClassRelationships" value="#{it}" var="r"
				rendered="#{fn:length(it) > 0}">
				<rich:column>
					<f:facet name="header">From Type</f:facet>
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/rs/meta/types/#{r.fromType.name}/">
						<h:outputText value="#{r.fromType.name}"/>
					</h:outputLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">Relationship Type</f:facet>
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/rs/meta/types/#{r.relationshipType.name}/">
						<h:outputText value="#{r.relationshipType.name}"/>
					</h:outputLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">To Type</f:facet>
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/rs/meta/types/#{r.toType.name}/">
						<h:outputText value="#{r.toType.name}"/>
					</h:outputLink>
				</rich:column>
			</rich:dataTable>
		</rich:panel>
	</ui:define>
</ui:composition>
