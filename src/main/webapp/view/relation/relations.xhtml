<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
		<rich:panel>
			<rich:dataTable id="relations" value="#{it}" var="r"
				rendered="#{fn:length(it) > 0}">
				<rich:column>
					<f:facet name="header">Relationship Name</f:facet>
					<h:outputLink value="#{facesContext.externalContext.requestContextPath}/rs/data/relation/#{r.name}/">
						<h:outputText value="#{r.name}"/>
					</h:outputLink>
				</rich:column>
				<rich:column>
					<f:facet name="header">Namespace</f:facet>
					<h:outputText value="#{r.namespace}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Type</f:facet>
					<h:outputText value="#{r.type}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{r.status}"/>
				</rich:column>
			</rich:dataTable>
		</rich:panel>
	    <rich:jQuery selector="#relations tr:odd" query="addClass('odd-row')" />
	    <rich:jQuery selector="#relations tr:even" query="addClass('even-row')" />
	    <rich:jQuery selector="#relations tr" event="mouseover"
	        query="jQuery(this).addClass('active-row')"/>
	    <rich:jQuery selector="#relations tr" event="mouseout"
	        query="jQuery(this).removeClass('active-row')"/>
	</ui:define>
</ui:composition>
