<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
	<script type="text/javascript">
		function clearForm() {
			document.conditionConverterForm.xml.value = "";
			document.conditionConverterForm.json.value = "";
		}
	</script>
	<h:form id="conditionConverterForm">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Condition Converter">
				</h:outputText>
			</f:facet>
			<h:panelGrid columns="2">
                <h:outputText value="XML" />
				<h:inputTextarea id="xml" cols="80" rows="20" 
					value="#{conditionConverterBean.xml}"/>
                <h:outputText value="JSON" />
				<h:inputTextarea id="json" cols="80" rows="20" 
					value="#{conditionConverterBean.json}"/>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<h:commandButton id="toJSON" value="To JSON" 
					action="#{conditionConverterBean.toJSON}"/>
				<h:commandButton id="toXML" value="To XML" 
					action="#{conditionConverterBean.toXML}"/>
				<h:commandButton id="clear" value="Clear" 
					action="#{conditionConverterBean.clear}"
					onclick="clearForm();"/>
			</h:panelGrid>
		</rich:panel>
	</h:form>
	</ui:define>
</ui:composition>
