<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/view/template/main.xhtml">
	<ui:define name="body">
	<h:form id="collectionDefinitionConverterForm">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Collection Definition Converter">
				</h:outputText>
			</f:facet>
			<h:panelGrid columns="2">
	            <h:outputText value="XML" />
				<h:inputTextarea id="xml" cols="120" rows="20" 
					value="#{collectionDefinitionConverterBean.xml}"/>
	            <h:outputText value="JSON" />
				<h:inputTextarea id="json" cols="120" rows="10" 
					value="#{collectionDefinitionConverterBean.json}"/>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<a4j:commandButton value="To JSON" render="json"
					action="#{collectionDefinitionConverterBean.toJSON}" 
					execute="@form">
				</a4j:commandButton>
				<a4j:commandButton value="To XML" render="xml"
					action="#{collectionDefinitionConverterBean.toXML}" 
					execute="@form">
				</a4j:commandButton>
				<a4j:commandButton value="Clear" render="xml,json"
					action="#{collectionDefinitionConverterBean.clear}" 
					execute="@form">
				</a4j:commandButton>
			</h:panelGrid>
		</rich:panel>
	</h:form>
	</ui:define>
</ui:composition>
